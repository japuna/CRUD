<div @Item class="item">
  <h2>{{index + 1 }}</h2>
  <img class="item__img" [src]="album.URLImage ? album.URLImage : defaultImage"/>
  <div class="item__info">
    <h3>{{album.title}}</h3>
    <p>{{album.artist}}</p>
    <p>{{album.songs}}</p>
  </div>
  <div class="item__icons">
    <button class="item__buttons" (click)="editItem()" [disabled]="isOpen">
      <fa-icon [icon]="faPenSquare" alt="Edit Album"></fa-icon>
    </button>
    <button class="item__buttons" (click)="deleteItem()">
      <fa-icon [icon]="faTrashCan" alt="Delete album"></fa-icon>
    </button>
  </div>
</div>
<div @fade *ngIf="isOpen">
  <app-edit-list [album]="album" (closeEvent)="closeItem($event)"></app-edit-list>
</div>
